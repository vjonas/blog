<button *ngIf="admin"
        (click)="showLogin=!showLogin">login</button>

<app-login (password)="showLogin=!showLogin"
           [class.visible]="showLogin"></app-login>

<app-blog *ngFor="let blog of blogs$ | async"
          (updatePost)="onSave($event)"
          [blog]="blog"
          [admin]="admin"></app-blog>
