<button matDialogClose>X</button>
<label for="title">title</label>
<input type="text"
       name="title"
       [(ngModel)]="title">

<label for="datum">date</label>
<input type="date"
       name="datum"
       [(ngModel)]="date">

<label>body</label>
<p #body
   [contentEditable]="true"
   placeholder="enter body"></p>


<button (click)="submit(body)"
        matDialogClose> submit</button>
