<div class="body">
  <button *ngIf="admin && !editing"
          [class.save]="editing"
          (click)="onEdit(body)"
          type="button">edit</button>

  <button *ngIf="admin && editing"
          [class.save]="editing"
          (click)="onSave(body)"
          type="button">save</button>

  <div class="title">
    <h1>{{ blog.title }}</h1>

    <span class="date">{{ blog.date }}</span>
  </div>

  <p #body
     contenteditable="false"
     [innerHTML]="blog.body"></p>

</div>
